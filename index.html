<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con Fetch</title>
    <link href="estilo.css" rel="stylesheet"> <!-- Pequeña hoja de estilos para dar formato-->
    <script>
        const url="https://api.openweathermap.org/data/2.5/weather?q=Montevideo,uy&APPID=757b0a42a193f4d1bfa4849ccdd251e0"; 
        //dirección de la API. Puede ser la ruta a un archivo json. CREA LA TUYA.

        fetch(url) //Realizamos el fetch que devolverá una promesa
            .then( respuesta=>respuesta.json()) //Obtenemos una promesa que trataremos como json
            .then(datos=> { //obtenemos una nueva promesa, pero los datos ya están como json.
                document.getElementById('ciudad').innerHTML= datos.name + ", " + datos.sys.country; //escribo los datos del país
                document.getElementById('temp').innerHTML=(datos.main.temp -273.15).toFixed(1) + "º";//escribo la temperatura. la convierto de kelvin a celsius
                document.getElementById('imagen').src="http://openweathermap.org/img/wn/"+ datos.weather[0].icon +".png" //imagen
                document.getElementById('humidity').innerHTML= "Humedad: " + datos.main.humidity + "%";
                document.getElementById('feels_like').innerHTML= "Sensación térmica: " + (datos.main.feels_like -273.15).toFixed(1) + "º"; //tofixed te dicen los decimales que van despues de la coma
            })
            .catch( error => alert("Hubo un error: " + error));
    </script>
</head>
<body>
    <div>
        <span id="ciudad"></span><br>
        <span id="temp"> </span>
        <img id="imagen" src=""><br><br>
        <span id="humidity"></span><br><br>
        <span id="feels_like"></span>
    <p style="margin-top: 20px; font-style: italic;">Montevideo, la capital de <strong>Uruguay</strong>, es una importante ciudad de la Bahía de Montevideo. Se ubica en torno a la Plaza de la Independencia, donde alguna vez hubo una ciudadela española.</p>
    </div>
    <div id="desc">
        
    </div>
</body>
</html>
